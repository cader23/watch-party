<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login | Watch Party</title>
  <style>
    body {
      background: linear-gradient(to right, #000, #1a1a1a);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff4444;
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê User Login</h2>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="loginUser()">Login</button>
    <button onclick="logoutUser()" style="margin-top:10px;background-color:#666;">Logout</button>
  </div>

  <script>
    function loginUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem("users") || "{}");
      const loggedInUsers = JSON.parse(localStorage.getItem("loggedInUsers") || "{}");

      if (users[username] === password) {
        if (loggedInUsers[username]) {
          alert("‚ö†Ô∏è This user is already logged in on another device or tab.");
          return;
        }

        loggedInUsers[username] = true;
        localStorage.setItem("loggedInUsers", JSON.stringify(loggedInUsers));
        sessionStorage.setItem("currentUser", username);
        window.location.href = "index.html";
      } else {
        alert("‚ùå Invalid username or password.");
      }
    }

    function logoutUser() {
      const username = sessionStorage.getItem("currentUser");
      if (username) {
        const loggedInUsers = JSON.parse(localStorage.getItem("loggedInUsers") || "{}");
        loggedInUsers[username] = false;
        localStorage.setItem("loggedInUsers", JSON.stringify(loggedInUsers));
        sessionStorage.removeItem("currentUser");
        alert("üîì You have been logged out.");
      } else {
        alert("You are not logged in.");
      }
    }

    window.addEventListener("beforeunload", () => {
      const username = sessionStorage.getItem("currentUser");
      if (username) {
        const loggedInUsers = JSON.parse(localStorage.getItem("loggedInUsers") || "{}");
        loggedInUsers[username] = false;
        localStorage.setItem("loggedInUsers", JSON.stringify(loggedInUsers));
        sessionStorage.removeItem("currentUser");
      }
    });
  </script>
</body>
</html>
