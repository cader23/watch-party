<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Watch Party Login</title>
  <style>
    body { background: linear-gradient(to right, #000, #1a1a1a); color: white; font-family: 'Segoe UI', Tahoma, Verdana; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-container { background: #222; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(255,0,0,0.4); text-align: center; width: 320px; }
    h1 { font-size: 2rem; color: #ff4444; margin-bottom: 20px; }
    select, input, button { width: calc(100% - 24px); padding: 12px; margin: 10px 0; border-radius: 6px; border: none; font-size: 16px; }
    select, input { background: #333; color: #fff; }
    button { background-color: #ff4444; color: #fff; cursor: pointer; transition: background 0.3s; }
    button:hover { background-color: #cc0000; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üé• Watch Party Login</h1>
    <select id="role">
      <option value="user">Attend as Guest</option>
      <option value="admin">Login as Admin</option>
    </select>

    <div id="userForm">
      <input type="text" id="username" placeholder="Enter Your Name">
      <button onclick="enterParty()">Attend Watch Party</button>
    </div>

    <div id="adminForm" style="display:none;">
      <input type="password" id="adminPass" placeholder="Admin Password">
      <button onclick="loginAdmin()">Login as Admin</button>
    </div>
  </div>

  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', event => event.preventDefault());

    const roleSelect = document.getElementById('role');
    const userForm = document.getElementById('userForm');
    const adminForm = document.getElementById('adminForm');

    roleSelect.addEventListener('change', () => {
      if (roleSelect.value === 'admin') {
        userForm.style.display = 'none';
        adminForm.style.display = 'block';
      } else {
        adminForm.style.display = 'none';
        userForm.style.display = 'block';
      }
    });

    function enterParty() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert('Please enter your name');
      sessionStorage.setItem('currentUser', name);
      window.location.href = 'watch.html';
    }

    function loginAdmin() {
      const pass = document.getElementById('adminPass').value;
      if (pass === '2020') {
        window.location.href = 'admin.html';
      } else {
        alert('‚ùå Incorrect admin password.');
      }
    }
  </script>
</body>
</html>
