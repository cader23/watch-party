<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Watch Party Login</title>
  <style>
    body { background: linear-gradient(to right, #000, #1a1a1a); color: white; font-family: 'Segoe UI', Tahoma, Verdana; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-container { background: #222; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(255,0,0,0.4); text-align: center; width: 320px; }
    h1 { font-size: 2rem; color: #ff4444; margin-bottom: 20px; }
    input, button { width: calc(100% - 24px); padding: 12px; margin: 10px 0; border-radius: 6px; border: none; font-size: 16px; }
    input { background: #333; color: #fff; }
    button { background-color: #ff4444; color: #fff; cursor: pointer; transition: background 0.3s; }
    button:hover { background-color: #cc0000; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üé• Watch Party</h1>
    <input type="text" id="username" placeholder="Enter Your Name" required><br>
    <button onclick="enterParty()">Attend Watch Party</button>
  </div>

  <script>
    function enterParty() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert('Please enter your name');
      sessionStorage.setItem('currentUser', username);
      window.location.href = 'watch.html';
    }
  </script>
</body>
</html>
