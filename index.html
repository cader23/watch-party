<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçø Watch Party</title>
  <style>
    body {
      background: #000;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #ff4444;
      margin-top: 20px;
    }
    video {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff4444;
    }
    #videoContainer p {
      color: yellow;
      font-size: 18px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üçø Welcome to the Watch Party</h1>

  <div id="videoContainer">
    <video id="videoPlayer" controls autoplay>
      <source id="videoSrc" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // Retrieve stored movies as objects with name and link
    const movies = JSON.parse(localStorage.getItem("movies") || "[]");
    const views = JSON.parse(localStorage.getItem("views") || "{}");
    const latestMovieObj = movies[0]; // object { name, link }

    if (latestMovieObj && latestMovieObj.link) {
      // Set video source to the link property
      const srcElem = document.getElementById("videoSrc");
      srcElem.src = latestMovieObj.link;
      document.getElementById("videoPlayer").load();

      // Count view (once per session)
      const sessionKey = "viewed_" + latestMovieObj.link;
      if (!sessionStorage.getItem(sessionKey)) {
        views[latestMovieObj.link] = (views[latestMovieObj.link] || 0) + 1;
        localStorage.setItem("views", JSON.stringify(views));
        sessionStorage.setItem(sessionKey, "yes");
      }
    } else {
      // If no movie is available or link missing
      document.getElementById("videoContainer").innerHTML =
        "<p>üö´ No movie uploaded yet. Please contact Admin.</p>";
    }
  </script>
</body>
</html>
